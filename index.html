<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Приглашение</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="banner">
      <div class="banner-img"></div>
      <h1>Руслан&nbsp;&nbsp;&&nbsp;&nbsp;Азиза</h1>
    </section>

    <section class="invitation" id="info">
      <h3 class="info-title">Приглашение</h3>
      <ul class="info-text">
        <li>
          <div class="img"><img src="" alt="" /></div>
          <h4>Ресторан Дияр</h4>
          <p>г.Бишкек, пр. Победы 327</p>
        </li>
        <li>
          <div class="img"><img src="" alt="" /></div>
          <h4>Дата</h4>
          <p>28 Октября 2023г. в 13:00</p>
        </li>
        <li>
          <div class="img"><img src="" alt="" /></div>
          <h4>2GIS</h4>
          <p>Найти на карте</p>
        </li>
      </ul>
    </section>

    <section class="timer-container" id="time">
      <h2>До нашего никах осталось времени:</h2>
      <div class="time-left" id="time-clock">
        <div>
          <span class="days">00</span>
          <div>Дней</div>
        </div>
        <div>
          <span class="hours">00</span>
          <div>Часов</div>
        </div>
        <div>
          <span class="minutes">00</span>
          <div>Минут</div>
        </div>
        <div>
          <span class="seconds">00</span>
          <div>Секунд</div>
        </div>
      </div>
    </section>

    <section class="rsvp-area" id="rsvp">
      <h3 class="rsvp-title">Подтвердить согласие на приглашение</h3>
      <ul class="rsvp-content">
        <li>
          <i class="fa fa-heart"></i>
          <p>Lorum ipsum</p>
          <a href="#"></a>
        </li>
      </ul>
    </section>
  </body>
</html>
